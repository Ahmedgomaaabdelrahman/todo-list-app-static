<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@200;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="content" >
    <header class="header">
        <div class="header-content">
            <div class="primary-header">
                <h2 class="ar-title">نظام ادارة المهام</h2>
                <h2 class="en-title">Task Management System</h2>
            </div>
            <div class="main-header">
                <h2>ادارة الموظفين</h2>
                <div class="twitter-logo" role="img" aria-label="Twitter Logo">
                    <svg xmlns="http://www.w3.org/2000/svg" height="2.8rem" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/></svg>
                </div>
            </div>
        </div>
       

        <div class="qr-code-image">
            <img src="./img/qr-code.svg" alt="QR code Image for get data"/>
        </div>
        
    </header>
    <div class="toggle-direction-container">
        <button id="toggleDirection" (click)="toggleDirection()">Toggle Direction</button>
    </div> 
    <main class="main container">
        <section class="tasks-container">
            <header class="day-information">
                <div class="day-parts">
                    <p class="day">12</p>
                    <p class="month">Jan</p>
                    <p class="year">2015</p>
                </div>
                <div class="day-of-week">
                    <p>Tuesday</p>
                </div>

            </header>
            <section class="tasks-list-container">
                
                <ul class="tasks-list" id="tasks_list">
                    
                    <li class="tasks-list-item">
                        <input type="checkbox" name="task1" id="task1" class="checkbox" checked> 
                        <label for="task1"> 
                            <span> 
                                Buy new sweatshirt
                            </span> 
                        </label>
                    </li>

                    <li class="tasks-list-item">
                        <input type="checkbox" name="task2" id="task2" class="checkbox" checked> 
                        <label for="task2">  <span> Begin promotional phase </span></label>
                    </li>

                    <li class="tasks-list-item ">
                        <input type="checkbox" name="task3" id="task3" class="checkbox"> 
                        <label for="task3" title="Read an article  Read an article  Read an article  Read an article  Read an article  Read an article "> <span> Read an article  Read an article  Read an article  Read an article  Read an article  Read an article </span> </label>
                    </li>


                    <li class="tasks-list-item ">
                        <input type="checkbox" name="task4" id="task4" class="checkbox"> 
                        <label for="task4"> <span> Try not to fall asleep </span>  </label>
                    </li>

                    <li class="tasks-list-item ">
                        <input type="checkbox" name="task5" id="task5" class="checkbox"> 
                        <label for="task5"> <span>  Watch 'Sherlock' </span>  </label>
                    </li>

                    <li class="tasks-list-item ">
                        <input type="checkbox" name="task6" id="task6" class="checkbox"> 
                        <label for="task6"> <span> Begin QA for the product </span>   </label>
                    </li>

                    <li class="tasks-list-item ">
                        <input type="checkbox" name="task7" id="task7" class="checkbox"> 
                        <label for="task7"> <span> Go for a walk  </span> </label>
                    </li>
                </ul>
               
            </section>
            <div class="add-new-task-container">
                <button id="add-new-task"> 
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                </button>
            </div>

        </section>
    </main>

    <script>
        // JavaScript to toggle text direction
        document.getElementById('toggleDirection').addEventListener('click', function() {
            var content = document.getElementById('content');
            if(document.body.getAttribute('dir') == 'rtl') {
                document.body.setAttribute('dir' , 'ltr')
            }
            else {
                document.body.setAttribute('dir' , 'rtl')
            }

                
        });
    </script>
</body>
</html>
